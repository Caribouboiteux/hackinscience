<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="https://rawgit.com/andrewgiessel/leafletstuff/master/leaflet.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

   <link rel="stylesheet" href="https://rawgit.com/lvoogdt/Leaflet.awesome-markers/2.0/develop/dist/leaflet.awesome-markers.css">
   <script src="https://rawgithub.com/lvoogdt/Leaflet.awesome-markers/2.0/develop/dist/leaflet.awesome-markers.js"></script>


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster-src.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>

   <link rel="stylesheet" href="https://birdage.github.io/Leaflet.awesome-markers/dist/leaflet.awesome.rotate.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-dvf/0.2/leaflet-dvf.markers.min.js"></script>
   
   
   

   <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
      }

   </style>
</head>

<body>

   <div class="folium-map" id="folium_4521b9bc6e8d427ba6fa47600931bd1e" style="width: 100%; height: 100%"></div>

   <script>

      

      var base_tile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          minZoom: 1,
          attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */

      

      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */
      var layer_list = {
      
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng(-90, -180),
          northEast = L.latLng(90, 180),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_4521b9bc6e8d427ba6fa47600931bd1e', {
                                       center:[45.5236, -122.675],
                                       zoom: 13,
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      /*
      addition of the image layers
      */
      
      
      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      

      
      var polygon_1 = new L.RegularPolygonMarker(new L.LatLng(45.5012, -122.6655), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#132b5e',
    fillOpacity: 1,
    numberOfSides: 3,
    rotation: 0,
    radius: 10
});
      polygon_1.bindPopup("Ross Island Bridge");
      polygon_1._popup.options.maxWidth = 300;
      map.addLayer(polygon_1)
      
      var polygon_2 = new L.RegularPolygonMarker(new L.LatLng(45.5132, -122.6708), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#45647d',
    fillOpacity: 1,
    numberOfSides: 4,
    rotation: 0,
    radius: 10
});
      polygon_2.bindPopup("Hawthorne Bridge");
      polygon_2._popup.options.maxWidth = 300;
      map.addLayer(polygon_2)
      
      var polygon_3 = new L.RegularPolygonMarker(new L.LatLng(45.5275, -122.6692), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#769d96',
    fillOpacity: 1,
    numberOfSides: 6,
    rotation: 0,
    radius: 10
});
      polygon_3.bindPopup("Steel Bridge");
      polygon_3._popup.options.maxWidth = 300;
      map.addLayer(polygon_3)
      
      var polygon_4 = new L.RegularPolygonMarker(new L.LatLng(45.5318, -122.6745), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#769d96',
    fillOpacity: 1,
    numberOfSides: 8,
    rotation: 0,
    radius: 10
});
      polygon_4.bindPopup("Broadway Bridge");
      polygon_4._popup.options.maxWidth = 300;
      map.addLayer(polygon_4)
      

      

      

      

      



   </script>

</body>
